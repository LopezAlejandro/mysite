# The URL the site will be built for
base_url = "https://lopezalejandro.github.io/mysite"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

theme = "Zulma"

taxonomies = [
    {name = "categories"},
    {name = "tags", paginate_by = 5, rss = true},
    {name = "authors", rss = true},
]

title = "Bitácora de un Sysadmin"
description = "Notas de un administrador"

[extra]
# Put all your custom variables here
zulma_themes = ["default", "darkly", "flatly", "pulse", "simplex", "lux", "slate", "solar", "superhero"]

zulma_menu = [
    {url = "$BASE_URL/categories", name = "Categorias"},
    {url = "$BASE_URL/tags", name = "Tags"},
    {url = "$BASE_URL/authors", name = "Autores"}
]
zulma_brand = {text = "Inicio"}
zulma_theme = "darkly"
zulma_allow_theme_selection = true
zulma_title = "Bitácora de un Sysadmin"